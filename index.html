<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyviora Technologies - Cyber Security & IT Training</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;

        }
        header {
            background: #111;
            padding: 20px;
            text-align: center;
            color: #ff6600;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #1a1a1a;

        .hero h1 {

            color: #ff6600;
        }
        .courses {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .course-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;

        }
        .course-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .course-box h2 {

<body style="margin:0; background:#000; color:white; font-family:Arial, sans-serif; text-align:center;">

<style>

    @media (max-width: 768px) {
